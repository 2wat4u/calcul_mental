        #current-level-display {

</head>
<div class="game-container" id="game-container">
    <h1 id="game-title" class="rotateX">CALCUL-MENTAL</h1>

    <div class="header-row">
        <div class="operation-select">
            <select id="operation" onchange="resetGame();">
                <option value="+">‚ûï ADDITIONS</option>
                <option value="-">‚ûñ SOUSTRACTIONS</option>
                <option value="*">‚úñÔ∏è MULTIPLICATIONS</option>
                <option value="/">‚ûó DIVISIONS</option>
                <option value="random">üîÄ AL√âATOIRES</option>
            </select>
        </div>
        <div class="mode-select">
            <select id="mode" onchange="setMode()">
                <option value="relax">üå¥ MODE RELAX</option>
                <option value="timed" selected>‚è±Ô∏è MODE CHRONO</option>
                <option value="survival">üíÄ MODE SURVIE</option>
            </select>
        </div>

        <div class="score-container">
            <span class="plus-one" id="plusOne">+1</span>

        </div>

            <select id="level" onchange="resetGame()">
                <option value="1">üåû FACILE</option>
                <option value="2">üî• MOYEN</option>
                <option value="3">‚ö° DIFFICILE</option>
                <option value="4">üó°Ô∏è EXTR√äME</option>
            </select>
        </div>
    </div>

    <div class="status-container">
        <span id="current-level-display"
            style="font-size: 1.5em; color: royalblue; display: none; text-transform: uppercase;">
            Niveau : <span id="current-level-text">1</span>
        </span>

        <div class="heart-container" id="heart-container">
            <!-- Les c≈ìurs seront ajout√©s dynamiquement ici par JavaScript -->
        </div>
    </div>

    <div class="question-container">
        <span id="num1" style="float: right;">0</span>
        <span id="operation-sign" style="text-align: center; display: inline-block; width: 30px;">+</span>
        <span id="num2" style="float: left;">0</span>
    </div>
    <input type="text" id="answer" autocomplete="off" />
    <button id="start-button" onclick="startCountdown()">COMMENCER</button>
    <button id="reset-button" onclick="showConfirmationDialog()">X</button>

        <p>Voulez-vous vraiment r√©initialiser le jeu ?</p>

            <button onclick="confirmReset(true)">Oui</button>

        </div>

        <p>Partie termin√©e !<br>Score final : <span id="final-score"></span></p>

            <button onclick="hideEndMessage()">Fermer</button>
        </div>

</div>

<script>
    const maxValues = {
        "+": { "1": 10, "2": 99, "3": 999, "4": 9999 },
        "-": { "1": 10, "2": 99, "3": 999, "4": 9999 },
        "*": { "1": 10, "2": 25, "3": 50, "4": 99 },
        "/": { "1": 10, "2": 25, "3": 50, "4": 99 }
    };


    const survivalMaxValues = {
        "+": { "1": 10, "2": 20, "3": 30, "4": 50, "5": 75, "6": 99, "7": 499, "8": 999, "9": 4999, "10": 9999 },
        "-": { "1": 10, "2": 20, "3": 30, "4": 50, "5": 75, "6": 99, "7": 499, "8": 999, "9": 4999, "10": 9999 },
        "*": { "1": 10, "2": 11, "3": 12, "4": 15, "5": 20, "6": 25, "7": 50, "8": 75, "9": 99, "10": 199 },
        "/": { "1": 5, "2": 10, "3": 12, "4": 15, "5": 20, "6": 25, "7": 50, "8": 75, "9": 99, "10": 199 }
    };


    let score = 0;
    let correctAnswer = 0;
    let timerInterval;
    let timeRemaining = 120;
    let gameStarted = false;
    let countdownInterval;
    let gameMode = "timed"; // Mode par d√©faut
    let hearts = 5;
    let currentLevel = 1; // Niveau actuel pour le mode survie





    function setMode() {
        gameMode = document.getElementById("mode").value;
        resetGame(); // R√©initialise le jeu et r√©active le bouton "COMMENCER"

        const levelSelect = document.getElementById("level");
        const timerElement = document.getElementById("timer");
        const levelDisplay = document.getElementById("current-level-display");
        const operationSelect = document.getElementById("operation");

        if (gameMode === "survival") {
            currentLevel = 1; // Initialise le niveau √† 1 pour le mode survie
            initializeHearts();  // Initialise les c≈ìurs pour le mode survie
            levelSelect.disabled = true;  // D√©sactive le s√©lecteur de niveau
            operationSelect.value = "random";  // S√©lectionne automatiquement l'op√©ration al√©atoire
            operationSelect.disabled = true;  // D√©sactive le s√©lecteur d'op√©ration
            timeRemaining = 60; // D√©finit le minuteur √† 60 secondes pour le mode survie
            timerElement.innerText = timeRemaining; // Affiche 60 secondes imm√©diatement
            timerElement.style.display = "block"; // Assure l'affichage du timer

            // Affiche le niveau actuel
            levelDisplay.style.display = "inline";
            document.getElementById("current-level-text").innerText = currentLevel;
        } else {
            levelSelect.disabled = false;  // R√©active le s√©lecteur de niveau pour les autres modes
            operationSelect.disabled = false;  // R√©active le s√©lecteur d'op√©ration en dehors du mode survie
            document.getElementById("heart-container").style.display = "none";  // Cache les c≈ìurs pour les autres modes
            levelDisplay.style.display = "none"; // Cache le niveau actuel en dehors du mode survie
        }
    }



    function initializeHearts() {
        hearts = 5; // R√©initialise le nombre de c≈ìurs
        const heartContainer = document.getElementById("heart-container");
        heartContainer.style.display = "flex"; // Affiche le conteneur des c≈ìurs
        heartContainer.innerHTML = ''; // Vide le conteneur pour √©viter les doublons

        // Ajoute les c≈ìurs dans le conteneur
        for (let i = 0; i < hearts; i++) {
            const heart = document.createElement("span");
            heart.classList.add("heart");
            heart.innerText = "‚ù§Ô∏è"; // Ic√¥ne de c≈ìur
            heartContainer.appendChild(heart);
        }
    }



    function generateQuestion() {
        const level = gameMode === "survival" ? currentLevel : document.getElementById("level").value;
        let operation = document.getElementById("operation").value;

        // Si l'op√©ration est al√©atoire, on choisit une op√©ration au hasard
        if (operation === "random") {
            const operations = ["+", "-", "*", "/"];
            operation = operations[Math.floor(Math.random() * operations.length)];
        }

        // Obtenez la valeur maximale en fonction du niveau et de l'op√©ration
        const maxNumber = gameMode === "survival" ? survivalMaxValues[operation][level] : maxValues[operation][level];

        let num1 = Math.floor(Math.random() * maxNumber) + 1;
        let num2 = Math.floor(Math.random() * maxNumber) + 1;

        // Assurez-vous que le r√©sultat de la division est un entier
        if (operation === "/") {
            num1 = num1 * num2;
        }

        // Pour la soustraction, assure que num1 est plus grand que num2
        if (operation === "-" && num1 < num2) {
            [num1, num2] = [num2, num1];
        }

        // Met √† jour les valeurs affich√©es
        document.getElementById("num1").innerText = num1;
        document.getElementById("operation-sign").innerText = operation === "*" ? "x" : operation === "/" ? "√∑" : operation;
        document.getElementById("num2").innerText = num2;

        // Calcul de la r√©ponse correcte
        switch (operation) {
            case "+":
                correctAnswer = num1 + num2;
                break;
            case "-":
                correctAnswer = num1 - num2;
                break;
            case "*":
                correctAnswer = num1 * num2;
                break;
            case "/":
                correctAnswer = num1 / num2;
                break;
        }

        document.getElementById("answer").value = "";
        document.getElementById("answer").focus();
    }


    function startCountdown() {
        if (gameMode === "relax") {
            startGame(); // D√©marre le jeu directement en mode relaxe
            return;
        }

        // D√©sactive le bouton "COMMENCER" apr√®s le premier clic
        document.getElementById("start-button").disabled = true;

        let countdown = 3;
        const countdownMessage = document.getElementById("countdown-message");
        countdownMessage.classList.add("show-countdown");
        countdownMessage.innerText = countdown;
        countdownMessage.style.display = "flex";

        countdownInterval = setInterval(() => {
            countdown--;
            countdownMessage.innerText = countdown;
            countdownMessage.style.animation = "none"; // Reset animation
            countdownMessage.offsetHeight; // Trigger reflow
            countdownMessage.style.animation = ""; // Re-apply animation

            if (countdown <= 0) {
                clearInterval(countdownInterval);
                countdownMessage.style.display = "none";
                countdownMessage.classList.remove("show-countdown");
                startGame();
            }
        }, 1000);
    }



    function checkAnswer() {
        if (!gameStarted) return;

        const userAnswer = parseInt(document.getElementById("answer").value, 10);
        const answerField = document.getElementById("answer");
        const scoreElement = document.getElementById("score");
        const plusOneElement = document.getElementById("plusOne");
        const gameContainer = document.getElementById("game-container");

        // S√©lection des √©l√©ments audio pour les sons
        const soundCorrect = document.getElementById("sound-correct");
        const soundError = document.getElementById("sound-error");

        if (userAnswer === correctAnswer) {
            score++;
            scoreElement.innerText = score;

            // Joue le son de bonne r√©ponse
            soundCorrect.play();

            plusOneElement.classList.add("show-plus-one");
            setTimeout(() => plusOneElement.classList.remove("show-plus-one"), 500);

            answerField.classList.add("highlight");
            setTimeout(() => answerField.classList.remove("highlight"), 500);

            // Passe au niveau suivant tous les 20 points en mode survie
            if (gameMode === "survival" && score % 20 === 0 && currentLevel < 10) {
                currentLevel++;
                document.getElementById("current-level-text").innerText = currentLevel; // Met √† jour le niveau affich√©
                showLevelTransition(currentLevel); // Affiche l'animation de niveau
            }

            // R√©initialise le timer √† 60 secondes si on est en mode survie
            if (gameMode === "survival") {
                timeRemaining = 60;
                document.getElementById("timer").innerText = timeRemaining;
            }

            generateQuestion();
        } else {
            // Joue le son d'erreur
            soundError.play();

            gameContainer.classList.add("vibrate");
            setTimeout(() => gameContainer.classList.remove("vibrate"), 300);

            if (gameMode === "survival") {
                loseHeart();
            }
        }
        answerField.value = "";
        answerField.focus();
    }




    function loseHeart() {
        if (hearts > 0) {
            hearts--;
            const heartContainer = document.getElementById("heart-container");
            const firstHeart = heartContainer.firstElementChild; // S√©lectionne le premier c≈ìur

            // Ajoute la classe pour l'animation de disparition
            firstHeart.classList.add("heart-disappear");

            // Supprime le c≈ìur apr√®s l'animation
            setTimeout(() => {
                heartContainer.removeChild(firstHeart); // Supprime le c≈ìur visuellement

                if (hearts === 1) {
                    // Si un seul c≈ìur reste, applique la classe de pulsation
                    heartContainer.firstElementChild.classList.add("pulse-heart");
                }

                if (hearts === 0) {
                    endGame(); // Termine le jeu si plus de c≈ìurs
                }
            }, 500); // 500 ms correspond √† la dur√©e de l'animation
        }
    }



    function startGame() {
        if (gameStarted) return;

        clearInterval(timerInterval);
        gameStarted = true;
        score = 0;
        document.getElementById("score").innerText = score;

        const timerElement = document.getElementById("timer");

        if (gameMode === "survival") {
            timeRemaining = 60;
            timerElement.innerText = timeRemaining;
            timerElement.classList.remove("timer-warning");

            timerInterval = setInterval(() => {
                timeRemaining--;
                timerElement.innerText = timeRemaining;

                if (timeRemaining <= 5) {
                    timerElement.classList.add("timer-warning"); // Applique l'animation de pulsation
                }

                if (timeRemaining <= 0) {
                    endGame(); // Termine le jeu si le temps est √©coul√©
                }
            }, 1000);
        } else if (gameMode === "timed") {
            timeRemaining = 120;
            timerElement.innerText = timeRemaining;
            timerElement.classList.remove("timer-warning");

            timerInterval = setInterval(() => {
                timeRemaining--;
                timerElement.innerText = timeRemaining;

                if (timeRemaining <= 5) {
                    timerElement.classList.add("timer-warning");
                }

                if (timeRemaining <= 0) {
                    endGame();
                }
            }, 1000);
        } else {
            timerElement.style.display = "NONE";
        }

        generateQuestion();
    }



    function endGame() {
        clearInterval(timerInterval); // Arr√™te le timer
        gameStarted = false;
        const endMessage = document.getElementById("end-message");
        const finalScore = document.getElementById("final-score"); // S√©lectionne l'√©l√©ment pour le score final
        finalScore.innerText = score; // Affiche le score final
        endMessage.style.display = "flex"; // Affiche la bo√Æte de dialogue

        // R√©initialise le niveau en mode survie
        if (gameMode === "survival") {
            currentLevel = 1; // R√©initialise le niveau √† 1
            document.getElementById("current-level-text").innerText = currentLevel; // Met √† jour l'affichage du niveau
        }
    }



    function resetGame() {
        clearInterval(timerInterval);
        clearInterval(countdownInterval);
        gameStarted = false;
        score = 0;
        document.getElementById("score").innerText = score;
        document.getElementById("answer").value = "";
        document.getElementById("end-message").style.display = "none";
        document.getElementById("countdown-message").style.display = "none";
        document.getElementById("start-button").disabled = false;

        const timerElement = document.getElementById("timer");
        timerElement.classList.remove("timer-warning");

        if (gameMode === "survival") {
            currentLevel = 1; // R√©initialise le niveau √† 1 pour le mode survie
            document.getElementById("current-level-text").innerText = currentLevel; // Met √† jour l'affichage du niveau
            document.getElementById("operation").value = "random";
            document.getElementById("operation").disabled = true;
            initializeHearts();
            timerElement.innerText = 60;
        } else if (gameMode === "timed") {
            timerElement.style.display = "block";
            timerElement.innerText = 120;
        } else {
            timerElement.style.display = "none";
        }
    }





    function hideEndMessage() {
        document.getElementById("end-message").style.display = "none";

        const timerElement = document.getElementById("timer");
        timerElement.classList.add("timer-original");
        timerElement.classList.remove("timer-warning");

        resetGame();
    }




    function showConfirmationDialog() {
        const confirmationDialog = document.getElementById("confirmation-dialog");
        confirmationDialog.style.display = "flex"; // Affiche la bo√Æte de dialogue
    }

    function confirmReset(confirmed) {
        const confirmationDialog = document.getElementById("confirmation-dialog");

        if (confirmed) {
            resetGame(); // Appelle `resetGame` uniquement si l'utilisateur confirme
        }

        // Cache la bo√Æte de confirmation dans tous les cas
        confirmationDialog.style.display = "none";
    }


    function hideEndMessage() {
        document.getElementById("end-message").style.display = "none";
        resetGame(); // R√©initialise le jeu

        // R√©initialise le timer √† 60 secondes si le mode survie est actif
        if (gameMode === "survival") {
            timeRemaining = 60;
            document.getElementById("timer").innerText = timeRemaining;
        }
    }



    function showLevelTransition(level) {
        const levelDisplay = document.getElementById("level-display");
        levelDisplay.innerText = `Niveau ${level}`;
        levelDisplay.style.display = "block";
        levelDisplay.style.animation = "levelFadeInOut 1.5s ease";

        // Pause temporaire du timer
        clearInterval(timerInterval);

        setTimeout(() => {
            levelDisplay.style.display = "none";
            startTimer(); // Reprend le timer apr√®s l'animation sans r√©initialiser `timeRemaining`
        }, 1500);
    }


    function startTimer() {
        const timerElement = document.getElementById("timer");

        // Clear any existing interval to prevent multiple timers from running
        clearInterval(timerInterval);

        timerInterval = setInterval(() => {
            timeRemaining--;
            timerElement.innerText = timeRemaining;

            if (timeRemaining <= 5) {
                timerElement.classList.add("timer-warning"); // Animation d'avertissement
            }

            if (timeRemaining <= 0) {
                clearInterval(timerInterval); // Arr√™te le timer √† z√©ro
                endGame(); // Termine le jeu si le temps est √©coul√©
            }
        }, 1000);
    }





    document.getElementById("answer").addEventListener("keyup", function (event) {
        if (event.key === "Enter") {
            checkAnswer();
        }
    });


</script>
